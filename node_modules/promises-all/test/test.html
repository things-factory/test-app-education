<!DOCTYPE html>
<html>
<head>
	<title>Parallel Promises - Test Page</title>
	<script src="../index.js"></script>
</head>
<body>
	<p>
		Please click below to begin!
	</p>
	<a href="javascript:;" id="test">Demo</a>

	<script type="text/javascript">
		function p1Resolve() {
			return new Promise(function(resolve, reject) {
				return resolve('Function P1 is resolved');
			});
		}

		function p1Reject() {
			return new Promise(function(resolve, reject) {
				return reject('Function P1 is rejected');
			});
		}

		function p2Resolve() {
			return new Promise(function(resolve, reject) {
				return resolve('Function P2 is resolved');
			});
		}

		function p2Reject() {
			return new Promise(function(resolve, reject) {
				return reject('Function P2 is rejected');
			});
		}

		document.getElementById('test').addEventListener('click', function() {
			PromiseAll.all([p1Resolve(), p2Reject()]).then(function(response) {
				alert('Success! Please check you console tab')
				console.log(response);
			}, function(error) {
				alert('There is an error! Please check you console tab')
				console.log(error);
			});	
		});
		
	</script>
</body>
</html>
